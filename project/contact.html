    <main>
        <h1>Contact Form</h1>
        <form method="get" action="complete.html" class="cf1">
            <fieldset>
                <legend>Contact Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Company<input type="text" name="company"></label>
                <label>Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Website <input type="url" name="url" placeholder="http://" ></label>
            </fieldset>

            <fieldset>
                <legend>Reason for Inquiry</legend>
                <label><input type="radio" name="reason" value="appearence">Appearance Request</label>
                <label>Date of Event<input type="date" name="eventDate"></label>
                <label><input type="radio" name="reason" value="partnership">Brand/Affiliate Collaboration</label>
                <label><input type="radio" name="reason" value="other">Other</label>
                <label>Please Specify<input type="text" name="other"></label>
               </fieldset>

            <fieldset>
                <legend>Comment or Message*</legend>
                <textarea id="textarea" name="written-review" required></textarea>
            </fieldset>

            <input type="submit" value="Send to Evie Clair">
        </form>
    </main>
