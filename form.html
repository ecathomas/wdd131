<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form">
    <meta name="author" content="Evelyn Abplanalp Thomas">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="pr1">
            <fieldset>
                <div>Product Name*</div>
                <label for="product-select">
                    <select id="product-select" required>
                        <option value="">Please Select &#9662;</option>
                    </select>
                </label>

                <div>Overall Rating*</div>
                <label><input type="radio" name="rating" value="one" required>☆</label>
                <label><input type="radio" name="rating" value="two" required>☆☆</label>
                <label><input type="radio" name="rating" value="three" required>☆☆☆</label>
                <label><input type="radio" name="rating" value="four" required>☆☆☆☆</label>
                <label><input type="radio" name="rating" value="five" required>☆☆☆☆☆</label>
                
                <div>Date of Installation*</div>
                <label><input type="date" name="installDate" required></label>
                
                <div>Which features did you find useful in the product? <br>
                    (Check all that apply)
                </div>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease of use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            
                <div>Written Review (Optional)</div>
                <textarea id="textarea" name="written-review"></textarea>

                <div>Your Name (Optional)</div>
                <label><input type="text" name="name"></label>
            </fieldset>

            <input type="submit" value="Post Review">

        </form>



    </main>

    <footer>
        <p>
            &copy; Evelyn Abplanalp Thomas MO,USA
            Last Modified: 
        </p>
    </footer>
</body>
</html>
