<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form">
    <meta name="author" content="Evelyn Abplanalp Thomas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="pr1">
            <fieldset>
                <label name="product-select">Product Name
                    <select id="product-select" required>
                        <option value="">Please Select &#9662;</option>
                    </select>
                </label>

                <div>Overall Rating</div>
                <label><input type="radio" name="rating" value="beginner" required>☆</label>
                <label><input type="radio" name="rating" value="intermediate" required>☆☆</label>
                <label><input type="radio" name="rating" value="advanced" required>☆☆☆</label>
                <label><input type="radio" name="rating" value="advanced" required>☆☆☆☆</label>
                <label><input type="radio" name="rating" value="advanced" required>☆☆☆☆☆</label>
                
                <div>Date of Installation</div>
                <label><input type="date" name="installDate" required></label>
                
                <div>Which featues did you find useful in the product? <br>
                    (Check all that apply)
                </div>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease of use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            
                <label>Written Review<input type="text" name="written-review"></label>

                <label>Your Name<input type="text" name="name"></label>

            </fieldset>
        </form>



    </main>

    <footer>
        <p>
            &copy; Evelyn Abplanalp Thomas MO,USA
            Last Modified: 
        </p>
    </footer>
</body>
</html>
